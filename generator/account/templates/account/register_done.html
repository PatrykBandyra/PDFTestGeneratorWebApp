{% extends 'base.html' %}

{% block title %}Registered{% endblock %}

{% block content %}
        <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Registration Done</h2>

                                <p class="text-white-50 mb-5">
                                    Welcome {{ new_user.first_name }} {{ new_user.last_name }}! <br>
                                    On our website you will be visible as {{ new_user.username }}. <br>
                                </p>

                            </div>

                            <div>
                                <p class="mb-0">You can now
                                    <a href="{% url 'account:login' %}" class="text-white-50 fw-bold">log in</a>.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
