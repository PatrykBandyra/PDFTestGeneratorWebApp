{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Reset Password</h2>

                                <p class="text-white-50 mb-5">
                                    Have you forgotten your password? Type in your email and we will help you out.
                                </p>

                                <form method="post">

                                    <p class="text-danger">
                                        {% for e in form.email.errors %}
                                            {{ e }}
                                        {% endfor %}
                                    </p>
                                    <div class="form-outline form-white mb-4">
                                        {{ form.email }}
                                        <label class="form-label" for="old_password">Email</label>
                                    </div>

                                    {% csrf_token %}
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Send Email</button>

                                </form>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
