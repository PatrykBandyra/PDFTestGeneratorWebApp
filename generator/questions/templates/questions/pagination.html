<nav>
    <ul class="pagination pagination-circle text-light">
        {% if page.has_previous %}
            <li class="page-item me-3">
                <a class="page-link text-warning" href="?page={{ page.previous_page_number }}">Previous</a>
            </li>
        {% else %}
            <li class="page-item me-3 disabled">
                <a class="page-link">Previous</a>
            </li>
        {% endif %}

        <span class="pt-1">
            Page {{ page.number }} of {{ page.paginator.num_pages }}
        </span>

        {% if page.has_next %}
            <li class="page-item ms-3">
                <a class="page-link text-warning" href="?page={{ page.next_page_number }}">Next</a>
            </li>

        {% else %}
            <li class="page-item ms-3 disabled">
                <a class="page-link">Next</a>
            </li>
        {% endif %}
    </ul>

</nav>
